[env:sparkfun_samd21_proRF]
platform = atmelsam
board = sparkfun_samd21_proRF
framework = arduino
build_flags = 
	-D ARDUINO_LMIC_PROJECT_CONFIG_H_SUPPRESS
	-D LMIC_LORAWAN_SPEC_VERSION=LMIC_LORAWAN_SPEC_VERSION_1_0_3
	-D CFG_eu868
	-D CFG_sx1276_radio
	-D DISABLE_PING
	-D DISABLE_BEACONS
	-D USE_ORIGINAL_AES
	-D LMIC_ENABLE_long_messages
	-D LMIC_ENABLE_DeviceTimeReq
	-D LMIC_ENABLE_arbitrary_clock_error
lib_deps = 
	sparkfun/SparkFun SCD30 Arduino Library@^1.0.17
	sparkfun/SparkFun VEML7700 Arduino Library@^1.0.0
	mikem/RadioHead
	sparkfun/SparkFun SCD4x Arduino Library@^1.0.3
  mcci-catena/MCCI LoRaWAN LMIC library
	arduino-libraries/RTCZero@^1.6.0
